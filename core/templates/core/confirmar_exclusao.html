{% extends 'core/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <div class="card confirmacao-exclusao">
        <div class="card-body text-center">
            <h2 class="mb-3"><i class="fas fa-exclamation-triangle me-2"></i> Tem certeza?</h2>
            <p>Você está prestes a excluir a receita: <strong>"{{ receita.nome }}"</strong></p>
            <p>Essa ação <span class="destaque-alerta">NÃO</span> pode ser desfeita.</p>

            <form method="POST" class="form-excluir d-inline-block mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2"><i class="fas fa-trash-alt me-1"></i> Sim, Excluir Definitivamente</button>
                <a href="{% url 'detalhe_receita' receita.pk %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Cancelar</a>
            </form>
        </div>
    </div>

{% endblock %}
